COM_MAGICGALLERY_META_TITLE="Meta Title"
COM_MAGICGALLERY_META_TITLE_DESC="The title is one of the most important factors for a successful search engine optimization of your website. The title tags should be less than 70 characters. This is not a law, but a relative guideline - a few more symbols is not a problem. You won't get penalized for having longer title tags, but the search engine will simply ignore the longer part."
COM_MAGICGALLERY_META_KEYWORDS="Meta Keywords"
COM_MAGICGALLERY_META_KEYWORDS_DESC="Lately, the meta keyword tag has become the least important tag for the search engines and especially Google. The keyword tags should contain between 4 and 10 keywords. They should be listed with commas and should correspond to the major search phrases you are targeting. "
COM_MAGICGALLERY_META_DESC="Meta Description"
COM_MAGICGALLERY_META_DESC_DESC="Meta description tag, while not important to search engine rankings, are extremely important in gaining user click-through from search engine result pages (SERPs). These short paragraphs are webmasters opportunity to advertise content to searchers and let them know exactly what the given page has with regard to what they’re looking for. The meta description should employ the keywords intelligently, but also create a compelling description that a searcher will want to click. Direct relevance to the page and uniqueness between each page’s meta description is key. The description should optimally be between 150-160 characters."
COM_MAGICGALLERY_META_CANONICAL="Canonical URL"
COM_MAGICGALLERY_META_CANONICAL_DESC="Canonical URLs are used to prevent Google penalizes for having "duplicate content". When Google crawls the page, it will see the Canonical URL and this is what Google recognizes as the 'official' URL of the page. It will use this URL to index the site instead of the one used to access the page."
